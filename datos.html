<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/rango_de_precios.css">
    <title>Datos</title>
</head>
<body>
    <div class="container">
        <header class="contenedor__header__dos row justify-content-start align-items-center">
            <div class="col-4 col-md-3 col-lg-2 d-flex justify-content-center ml-2">
                <p class="pr__medidas">Datos</p>
            </div>
        </header>
        <div class="row">
            <div class="espacioredondeado d-flex justify-content-center">
                <div class="col-5 mt-3 ml-4">
                    <img src="images/icons/flecha_back.svg" class="img__arrow_white ml-1">
                </div>
                <div class="col-6 mt-3 d-flex justify-content-end">
                    <p class="p__superficie p__dtos">Datos del anuncio</p>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <div class="row col-12 flex-column precio justify-content-center mt-4">
                <div class="col-11 mt-2">
                    <p class="p__moneda p__subt">Publicado</p>
                    <button class="btn__selec">
                       <p class="p__btn__selec">Seleccionar</p>
                    </button>
                    <div class="">
                        <hr>
                    </div>
                    <p class="p__moneda  p__subt">Multimedia</p>
                    <button class="btn__selec">
                       <p class="p__btn__selec">Seleccionar</p>
                    </button>
                    <div class="">
                        <hr>
                    </div>
                    <p class="p__moneda p__subt">Tipo de anunciante</p>
                    <button class="btn__selec">
                       <p class="p__btn__selec">Seleccionar</p>
                    </button>
                    <div class="">
                        <hr>
                    </div>
                    <p class="p__moneda p__subt">Otros</p>
                    <button class="btn__selec">
                       <p class="p__btn__selec">Seleccionar</p>
                    </button>
                    <div class="">
                        <hr>
                    </div>
                </div>
            </div>  
        </div>
        <div class="row justify-content-center div__guion mt-3">
            <div class="guion__gris__dos col-9 col-md-11 col-lg-11 mt-4 ml-1"></div>
        </div>
        <footer class="row d-flex justify-content-around align-items-center mt-4">
            <div class="col-10 d-flex justify-content-end">
                <button class="boton__buscar">
                    <div class="justify-content-around align-items-center row boton__r">
                        <img src="images/icons/lupa_blanca.svg" class="img__lupa">
                        <p class="pr__btn col-7 mt-2">Buscar</p>
                    </div>
                </button>
            </div>
        </footer>
        
    </div>
</body>
</html>
