<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/pantalla_ingreso_estilos.css">
    <link rel="stylesheet" href="styles/informacion_personal.css">
    <title>Información personal</title>
</head>
<body>
      <div class="container justify-content-center align-items-center">
        <header>
            <div class="row justify-content-center align-items-center ">
                <div class="col-12  contenedor__titulo__principal">
                    <div class="col-10 d-flex justify-content-start align-content-center mb-3">
                        <img src="images/icons/arrow.svg" alt="" class="mr-3 contenedor__titulo__img">
                        <h5 class="contenedor__titulo__h5">Información personal</h5>
                    </div>
                    <div class="col-12 d-flex justify-content-start align-content-center mt-2">
                        <span class="contenedor__borde"></span>
                    </div>
                </div>
            </div>
        </header>
             <div class="row justify-content-center align-items-center">
                 <!-- Datos personales -->
                <div class="col-10 flex-column justify-content-start align-items-start">
                    <h6 class="personal__titulo mt-3">Datos personales</h6>
                    <p class="personal__p">Puedes editar tus datos personales</p>
                </div>
                <!-- Inputs -->
                <div class="col-10 d-flex justify-content-center align-items-center mb-3">
                    <input type="text" class="contenedor__input__personal" placeholder="Claudia">
                </div>
                <div class="col-10 d-flex justify-content-center align-items-center mb-3">
                    <input type="text" class="contenedor__input__personal" placeholder="Claudia@gmail.com">
                </div>
                <div class="col-10 d-flex justify-content-center align-items-center mb-3">
                    <input type="text" class="contenedor__input__personal" placeholder="+5424324234">
                </div>
                <!-- Fin inputs -->
                <div class="col-10 justify-content-center align-items-center">
                    <button class="boton">Guardar</button>
                </div>
                <div class="col-10 d-flex justify-content-between contenedor__cambiarContraseña align-items-center mt-4">
                    <p class="cambiarcontraseña__p">Cambiar contraseña</p>
                    <img src="images/icons/arrow-ios-back-fill.svg" alt="" class="cambiarcontraseña__img">
                </div>
             </div>
             <!-- Cambiar contraseña -->
             <div class="row justify-content-center align-items-center contenedor__contraseña">
                <div class="col-10 flex-column justify-content-start align-items-start">
                    <h5 class="contraseña__titulo">Cambiar contraseña</h5>
                    <p class="contraseña__p">Puedes cambiar tu contraseña actual</p>
                </div>
                <div class="col-10 d-flex justify-content-end align-items-end">
                    <a href="" class="contraseña__a">Olvidé mi contraseña</a>
                </div>
            </div>
            <div class="row justify-content-center align-items-center mt-2">
                <div class="col-10 d-flex justify-content-center align-items-center mb-3">
                    <input type="password" class="contenedor__input__contraseña input__password" id="password" placeholder="Contraseña actual">
                    <i class="contenedor__input__img__3" id="ojo"></i> <!--Ojo-->
                </div>
                <div class="col-10 d-flex justify-content-center align-items-center mb-3">
                    <input type="password" class="contenedor__input__contraseña input__password" id="password" placeholder="Contraseña nueva">
                    <i class="contenedor__input__img__3" id="ojo1"></i> <!--Ojo-->
                </div>
                <div class="col-10 justify-content-center align-items-center">
                    <button class="boton">Guardar</button>
                </div>
                <div class="col-10 flex-column align-items-center contenedor__cerrarSesion">
                    <h6><a href="" class="contraseña__cerrarSesion">Cerrar sesión</a></h6>
                    <p class="contraseña__p__cerarSesion">Versión 1.2.344</p>
                </div>
            </div>
                
             
             <!-- fin cambiar contraseña -->
     </div> 

    <script src="js/jquery.min.js"></script>
    <script>
        // ------- Ojo-------//
      $('#ojo').click(function(){
          ojoAbierto()
      })
      let contador = 0;
       function ojoAbierto(){
         if (contador === 0){
          $('#ojo').css("background-image", "url(images/icons/ojo_rosa.svg)", "no-repeat");
          $('#password').attr('type', 'text');
          $('#password').addClass('ojo_abierto');
          $('#password1').attr('type', 'text');
          $('#password1').addClass('ojo_abierto');
          $('#candado').css("background-image", "url(images/icons/candado_rosa.svg)", "no-repeat");
          contador++;
        }else if (contador === 1){
          $('#ojo').css("background-image", "url(images/icons/ojo_gris_cerrado.svg)", "no-repeat");
          $('#password').attr('type', 'password');
          $('#password').removeClass('ojo_abierto');
          $('#password').addClass('contenedor__input');
          $('#password1').attr('type', 'password');
          $('#password1').removeClass('ojo_abierto');
          $('#password1').addClass('contenedor__input');
          $('#candado').css("background-image", "url(images/icons/candado.svg)", "no-repeat");
          --contador;
        }
        }
        // Ojo1---//
        $('#ojo1').click(function(){
          ojoAbierto1()
      })
      let contador1= 0
       function ojoAbierto1(){
        
         if (contador1 === 0){
          $('#ojo1').css("background-image", "url(images/icons/ojo_rosa.svg)", "no-repeat");
          $('#password').attr('type', 'text');
          $('#password1').attr('type', 'text');
          $('#candado1').css("background-image", "url(images/icons/candado_rosa.svg)", "no-repeat");
          contador1++;
        }else if (contador1 === 1){
          $('#ojo1').css("background-image", "url(images/icons/ojo_rosa_cerrado.svg)", "no-repeat");
          $('#password').attr('type', 'password');
          $('#password1').attr('type', 'password');
          $('#candado1').css("background-image", "url(images/icons/candado_rosa.svg)", "no-repeat");
          --contador1;
        }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
