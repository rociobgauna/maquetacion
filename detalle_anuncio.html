<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/pantalla_home.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/anuncios.css">
    <title>Detalles Anuncios</title>
</head>
<body>
      <div class="container justify-content-center">
                    <header>
                        <div class="row justify-content-center align-items-center contenedor__anunciosDetalles">
                            <div class="col-12 d-flex justify-content-between align-content-center">
                                <span class="borde"></span>
                                <img src="images/icons/cerrar.svg" alt="" class="mr-2">
                            </div>
                        </div>
                    </header>
                <div class="row justify-content-center align-items-center">
                    <div class="col-10 d-flex justify-content-center align-items-center">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-10 d-flex justify-content-center align-items-center">
                                <div class="col-3 d-flex justify-content-center align-items-center">
                                    <img src="images/icons/casa123.png" alt="">
                                </div>
                                <div class="col-7 flex-column justify-content-center align-items-center p-0">
                                    <p class="mb-0 anuncio__titulo__p">Casa 123</p>
                                    <p class="anuncio__texto__p">Sector 150, Pusta Road, Noida</p>
                                </div>
                            </div>
                            <div class="col-10 d-flex justify-content-center aling-items-center pt-2">
                                <div class="col-5 d-flex justify-content-center aling-items-center">
                                    <img src="images/icons/ojo_visitas.svg" alt="" class="mr-2">
                                    <h5 class="anuncios_detalles__h51">900</h5>
                                </div>
                                <div class="col-5 d-flex justify-content-center aling-items-center">
                                    <p class="anuncios_detalles__p1">+2,80%</p>
                                </div>
                            </div>
                        </div>   
                    </div>
                    <div class="row justify-content-center align-items-center">
                        <div class="col-12 d-flex justify-content-center align-items-center mt-4">
                            <canvas id="myChart" width="375" height="300"></canvas>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-between align-items-center pt-4">
                        <div class="col-4 d-flex justify-content-center align-items-center anuncios_detalle__borde">
                            <button class="anuncio_detalles_boton">7D</button>
                        </div>
                        <div class="col-4 d-flex justify-content-center align-items-center anuncios_detalle__borde">
                            <button class="anuncio_detalles_boton">30D</button>
                        </div>
                        <div class="col-4 d-flex justify-content-center align-items-center">
                            <button class="anuncio_detalles_boton">TOTAL</button>
                        </div>
                    </div>
                </div>
                 
                <div class="row justify-content-center align-items-center">
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <span class="borde1"></span>
                    </div>
                </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script>
        var ctx = $('#myChart');
        var ctx = 'myChart';

        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
