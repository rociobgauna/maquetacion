<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/pantalla_espera_estilos.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/metropolis" type="text/css"/>
    <title>Pantalla espera</title>
</head>
<body>
    <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
                <div class="col-12">
                <!-- Comienza carrousel -->
                            <div class="row justify-content-center align-items-center banners">
                                <div id="carouselExampleIndicators" class="carousel slide col-12" data-ride="carousel"> 
                                    
                                    <div class="col-12 carousel-inner contenedor__banners">
                                            <!-- Primer slide -->
                                            <div class="active carousel-item justify-content-center align-items-center">
                                                    <div class="row mt-2 justify-content-center">
                                                        <div class="col-12 contenedor__espera d-flex justify-content-center">
                                                            <img class="contenedor_imgs" src="images/icons/woman1.svg" alt="Mujer primer slider myprop">
                                                        </div>
                                                        <div class="col-10 justify-content-center mt-3">
                                                            <p class="contenedor__espera__titulo mb-0">Facilidad</p>
                                                            <p class="contenedor__espera__parrafo">¡Muchísimas oportunidades al alcance de tu mano!</p>
                                                        </div>
                                                    </div>
                                            </div>
                                            <!-- Fin 1r -->
                                            <!-- Segundo Slide -->
                                            <div class="carousel-item justify-content-center align-items-center">
                                                    <div class="row mt-2 justify-content-center">
                                                        <div class="col-12 contenedor__espera d-flex justify-content-center">
                                                            <img class="contenedor_imgs" src="images/icons/house.svg" alt="Imagen casa segundo slider">
                                                        </div>
                                                        <div class="col-10 justify-content-center mt-3">
                                                            <p class="contenedor__espera__titulo mb-0">Facilidad</p>
                                                            <p class="contenedor__espera__parrafo">¡Muchísimas oportunidades al alcance de tu mano!</p>
                                                        </div>
                                                    </div>
                                            </div>
                                            <!-- Fin 2do -->
                                            <!-- Tercer Slide -->
                                            <div class="carousel-item justify-content-center align-items-center">
                                                <div class="row mt-2 justify-content-center">
                                                    <div class="col-12 contenedor__espera d-flex justify-content-center">
                                                        <img src="images/icons/Myprop_blanco.svg" alt="" class="contenedor__img__logo">
                                                    </div>
                                                </div>
                                                <div class="row mt-2 justify-content-center">
                                                    <div class="col-12 d-flex justify-content-center">
                                                        <img class="contenedor_imgs" src="images/icons/Grupo 19309.svg" alt="Imagen 3er slide" >
                                                    </div>
                                                </div>
                                                <div class="row mt-2 justify-content-center">
                                                    <div class="col-10 d-flex justify-content-center align-items-center mt-3">
                                                        <p class="contenedor__espera__parrafo">¡Muchísimas oportunidades al alcance de tu mano!</p>
                                                    </div>
                                                    <div class="col-12 d-flex justify-content-center align-items-center">
                                                        <button class="col-10 boton__espera">Comenzar</button>
                                                    </div>
                                                </div> 
                                            </div>
                                            <!-- Fin 3r -->
                                    </div>
                                    <ol class="carousel-indicators">
                                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                    </ol>
                                    </div>
                                </div>
                    </div>
                    <!-- Termina carrousel -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/pantalla_espera.js"></script>
    <script>
        $('.carousel').carousel({
            interval:false
        });
    </script>
</body>
</html>
