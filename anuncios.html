<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/anuncios.css">
    <title>Mis anuncios</title>
</head>
<body>
        <div class="container justify-content-center">
                        <header>
                            <div class="row justify-content-center align-items-center">
                                <div class="col-10 d-flex justify-content-start align-content-center contenedor__titulo__principal">
                                <img src="images/icons/flecha_.svg" alt="" class="mr-3"><h3 class="anuncios__h3">Anuncios</h3>
                                </div>
                            </div>
                        </header>
                        <div class="row justify-content-center aling-items-center">
                            <div class="col-8 d-flex justify-content-start align-items-start p-0">
                                <img src="images/icons/zoom.svg" alt="">
                                <input type="text" placeholder="Buscar anuncios" class="anuncios__input">
                            </div>
                            <div class="col-2 d-flex justify-content-center align-items-center">
                                <img src="images/icons/filtro.svg" alt="" class="img__borde">
                            </div>
                            <div class="col-10 contenedor__misAnuncios"></div>
                        </div>
                        <div class="row justify-content-center align-items-center mt-3">
                            <div class="col-10 d-flex justify-content-start align-items-start p-1">
                                <h4 class="anuncios__titulo">En proceso</h4>
                            </div>
                        </div>
                        <!-- Primer anuncio -->
                        <div class="row justify-content-center aling-items-center mt-3">
                            <div class="col-10 d-flex justify-content-center aling-items-center contenedor__anuncios__casas">
                                <div class="col-3 d-flex justify-content-start align-items-start p-0">
                                    <img src="images/icons/casa123.png" alt="" class="anuncio__casas__img">
                                </div>
                                <div class="col-7 flex-column justify-content-center align-items-center p-0">
                                    <h5 class="anuncio__casas__titulo">Casa123</h5>
                                    <p class="anuncio__casas__p">En venta 5 unidades</p>
                                </div>
                                <div class="col-2 d-flex justify-content-center align-items-start p-0">
                                    <button class="anuncios__boton"><img src="images/icons/cohete.svg" alt=""></button>
                                </div>
                            </div>
                            <div class="col-10 d-flex justify-content-center aling-items-center contenedor__anuncios__estado">
                                <div class="col-10 flex-column justify-content-start align-items-start p-0">
                                    <p class="anuncios__estado__titulo">Terminá tu anuncio</p>
                                    <p class="anuncios__estado__p">Ya tenés el 100% de tu anuncio completado.</p>
                                    <div class="progress">
                                        <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="col-2 d-flex justify-content-center align-items-start">
                                    <img src="images/icons/arrow-ios-back-fill.svg" alt="" class="anuncios__estado__img">
                                </div>
                            </div>
                        </div>
                        <!-- Fin primer anuncio -->
                        <!-- Segundo anuncio -->
                        <div class="row justify-content-center aling-items-center mt-3">
                            <div class="col-10 d-flex justify-content-center aling-items-center contenedor__anuncios__casas">
                                <div class="col-3 d-flex justify-content-center align-items-center p-0 anuncio__casas_contenedorImg">
                                    <img src="images/icons/camara.svg" alt="" class="anuncio__casas__img1">
                                </div>
                                <div class="col-7 flex-column justify-content-center align-items-center p-0">
                                    <h5 class="anuncio__casas__titulo">Casa 123</h5>
                                    <p class="anuncio__casas__p">En venta 5 unidades</p>
                                </div>
                                <div class="col-2 d-flex justify-content-center align-items-start p-0">
                                    <button class="anuncios__boton"><img src="images/icons/cohete_rosa1.svg" alt=""></button>
                                </div>
                            </div>
                            <div class="col-10 d-flex justify-content-center aling-items-center contenedor__anuncios__estado">
                                <div class="col-10 flex-column justify-content-start align-items-start p-0">
                                    <p class="anuncios__estado__titulo">Terminá tu anuncio</p>
                                    <p class="anuncios__estado__p">Ya tenés el 10% de tu anuncio completado.</p>
                                    <div class="progress">
                                        <div class="progress-bar bg-success" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="col-2 d-flex justify-content-center align-items-start">
                                    <img src="images/icons/arrow-ios-back-fill.svg" alt="" class="anuncios__estado__img">
                                </div>
                            </div>
                        </div>
                    <!-- Fin segundo anuncio -->
                    <!-- Publicar otro anuncio -->
                    <div class="row justify-content-center align-items-center mt-4">
                        <div class="col-10 d-flex justify-content-start align-items-center contenedor__publicar">
                            <div class="col-1 d-flex justify-content-center align-items-center p-0">
                                <img src="images/icons/mas_rosa.svg" alt="">
                            </div>
                            <div class="col-9 d-flex justify-content-start align-items-center p-0">
                                <h5 class="publicar__titulo">Publicá otro anuncio</h5>
                            </div>
                        </div>
                    </div>
                    <!-- Menú de navegación -->
                <div class="row justify-content-center">
                    <div class="col-12 d-flex justify-content-around iconos_footer mt-4 contenedor__secciones__menu">
                        <div class="col-2 flex-column justify-content-center align-items-center contenedor__menu p-0">
                            <button href="#" class="contenedor__home__menu1 contenedor__boton__menu p-0">
                                <i class="menu__imgs menu__img1"></i> 
                                <p class="texto_icons">Home</p></button>
                        </div>
                        <div class="col-2 flex-column justify-content-center align-items-center contenedor__menu p-0">
                                <button href="#" class="contenedor__home__menu2 contenedor__boton__menu p-0">
                                    <i class="menu__imgs menu__img2"></i> 
                                    <p class="texto_icons mensaje">Mensajes</p></button>
                        </div>
                        <div class="col-2 flex-column justify-content-center align-items-center contenedor__menu p-0">
                                <button href="#" class="contenedor__home__menu3 contenedor__boton__menu p-0">
                                    <i class="menu__imgs menu__img3"></i>
                                    <p class="texto_icons mensaje">Anuncios</p></button>
                        </div>
                        <div class="col-2 flex-column justify-content-center align-items-center contenedor__menu p-0">
                                <button href="#" class="contenedor__home__menu4 contenedor__boton__menu p-0">
                                    <i class="menu__imgs menu__img4"></i>
                                    <p class="texto_icons guardados">Rendimiento</p></button>
                        </div>
                        <div class="col-2 flex-column justify-content-center align-items-center contenedor__menu p-0">
                                <button href="#" class="contenedor__home__menu5 contenedor__boton__menu p-0">
                                    <i class="menu__imgs menu__img5"></i>
                                    <p class="texto_icons">Perfil</p></button>
                        </div>
                    </div>
                </div>
                <!-- Fin menú --> 
            </div>

     <!-----------------------------menu-----------------------> 
        
        
     <!-----------------------------Fin menu----------------------->  

    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
