<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/rango_de_precios.css">
    <title>Moneda</title>
</head>
<body>
    <div class="container">
        <header class="row justify-content-center mt-4">
            <div class="contenedor_p_select ml-4 col-8">
                <p class="p__select__moneda ml-2">Seleccioná una moneda</p>
                <div class="linea ml-2"></div>
            </div>
            <div class="ml-auto col-2 mr-4 mt-1">
                <img src="images/icons/cerrar.svg" class="mr-4 img__x">
            </div>
        </header>
        <!--Peso mexicano-->
        <div class="row justify-content-center align-items-center mt-4">
            <div class="col-10 input d-flex justify-content-between contenedor__checkbox">
                <img src="images/icons/bandera_mexico.svg" alt="" class="mr-2">
                <input type="checkbox" id="check1" class="">
                <label for="check1" class="label1"><p class="pr__mexicano">Peso Mexicano - $</p></label>
          </div>
        </div>
        <div class="row flex-column justify-content-center">
            <div class="col-10 ml-4 mt-2">
                <hr class="mt-1 ml-2  guion__mex">
            </div>
        </div>
        <!--Peso chileno-->
        <div class="row justify-content-center align-items-center">
            <div class="col-10 input d-flex justify-content-between contenedor__checkbox">

        </div>

            </div>
        </div>
        <!--Peso argentino-->

            <div class="col-10 input d-flex justify-content-between align-items-center contenedor__checkbox">
                <img src="images/icons/bandera_argentina.svg" alt="" class="mr-2">
                <input type="checkbox" id="check3" class="">
                <label for="check3" class="label1"><p class="pr__mexicano">Peso Argentino - $</p></label>
          </div>
        </div>
        <div class="row flex-column justify-content-center">
            <div class="col-10 ml-4 mt-2">
                <hr class="mt-1 ml-2  guion__mex">
            </div>
        </div>
        <!--Peso colombiano-->

            <div class="col-10 input d-flex justify-content-between align-items-center contenedor__checkbox">

          </div>
        </div>

                <hr class="mt-1 ml-2  guion__mex">
            </div>
        </div>
        <!--Euro-->

            <div class="col-10 input d-flex justify-content-between align-items-center contenedor__checkbox">
                <img src="images/icons/bandera_españa.svg" alt="" class="mr-2">
                <input type="checkbox" id="check5" class="">
                <label for="check5" class="label1"><p class="pr__mexicano">Euro - €</p></label>
          </div>

            <div class="col-10 ml-4 mt-2">
                <hr class="mt-1 ml-2  guion__mex">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-10 ml-4 mt-4">
                <button class="btn__guardar mt-1">
                    <p class="guardar">Guardar</p>
                </button>
            </div>
        </div>
       

    </div>

</html>
