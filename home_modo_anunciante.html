<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/Home_modo_anunciante.css">
    <link rel="stylesheet" href="styles/menu.css">
    <title>Home modo anunciante</title>
</head>
<body>
    <div class="container">
        <!---->
        <div class="contenedor">
            <div class="row caja__roja justify-content-center contenedor__cajaroja ">
                <div class="d-flex flex-column align-items-center justify-content-center">
                    <img src="images/icons/cara_perfil.svg" alt="foto perfil" class="img__perfil__cara">
                    <p class="mt-2 parrafo__cajaroja">Hola, Milo</p>
                </div>
            </div>
        </div>
      
        <!---->
        <div class="contenedor__anuncios__rendimiento justify-content-center">
            <div class="row d-flex justify-content-center">
                <div class="col-5 cajaicono">
                    <div class="row justify-content-center mt-4">
                        <div class="icono1 row justify-content-center">
                            <img src="images/icons/casa_blanca.svg" alt="icono casa">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="d-flex flex-column align-items-center">
                            <p class="numero__anuncios">500</p>
                            <p class="p__anuncios">Anuncios</p>
                        </div>
                    </div>  
                </div>
                <div class="col-5 ml-2 cajaicono">
                    <div class="row justify-content-center align-items-center mt-4">
                        <div class="icono1 icono1--blanco row justify-content-center">
                            <img src="images/icons/escala_rosa.svg">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="d-flex flex-column align-items-center">
                            <p class="numero__dias">30 D</p>
                            <p class="p__rendimiento">Rendimiento</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
        <!----> 
        <div class="row justify-content-center">
            <div class="contenedor__dos col-10">
                <div class="row justify-content-center">
                    <div class="col-12 d-flex justify-content-between contenedor__dos__mensaje">
                        <div class="d-flex align-items-center">
                            <img src="images/icons/iconos-menu/mensajes_rosa.svg" alt="icono mensaje">
                            <p class="msj ml-3 mt-3">Mensajes</p>
                        </div>
                        <img src="images/icons/arrow_rosa.svg" class="mr-4 arrow__pink">
                    </div>
                </div>
                    <div class="contenedor__dos__perfiles">
                        <div class="row ml-1 perfiles__fotos">
                            <div class="col-2 col-lg-1 d-flex flex-column align-items-center">
                                <img src="images/icons/foto_perfil1.svg">
                                <p class="p_nombre">Carlos</p>
                            </div>
                            <div class="col-4 col-lg-1 d-flex flex-column align-items-center">
                                <img src="images/icons/foto_perfil2.svg">
                                <p class="p_nombre">Paula</p>
                            </div>
                            <div class="col-2 col-lg-1 d-flex flex-column align-items-center">
                                <img src="images/icons/foto_perfil3.svg">
                                <div class="cantidad__de__msj ml-3 d-flex justify-content-center">
                                    <p class="cantidad__de__msj--numero">12</p>
                                </div>
                                <p class="p_nombre">Lucas</p>
                            </div>
                        </div>
                    </div>
                 </div>
         </div>                       
       
         <!---->  
            <div class="contenedor__tres mt-4">
                <div class="row mt-4 justify-content-center">
                    <p class="col-11 ml-2 p__designaciones mt-4">Designaciones</p>
                </div>
             </div>
         
         <!--DESIGNACIONES-->
         <div class="row justify-content-center">
            <div class="contenedor__cuatro col-10">
                <div class="row justify-content-center">
                    <div class="col-12 contenedor__dos__mensaje">
                        <div class="mt-4 row">
                            <div class="col-1">
                                <img src="images/icons/perfil_4_.png" class="img__perfil__designador">
                            </div>
                            <ul class="lista__desig">
                                <li class="designador__li">Designador:<span class="nombre__de__designador"> Milo</span></li>
                                <li class="orden__rangos">Orden por rangos</li>
                            </ul>
                        </div>
                    </div>
                </div>
                    <div class="contenedor__cuatro__perfiles ml-1">
                        <div class="row ml-3 perfiles__fotos--dos align-items-center">
                            <div class="col-2 col-lg-1 col-md-1">
                                <img src="images/icons/perfil_4.png">
                            </div>
                            <div class="col-2 col-lg-1 col-md-1">
                                <img src="images/icons/foto_perfil5.svg">
                            </div>
                            <div class="col-1 col-lg-1 col-md-1">
                                <img src="images/icons/foto_perfil6.svg">
                            </div>
                            <div class="col-1 col-lg-1 col-md-1">
                                <img src="images/icons/foto_perfil7.svg">
                            </div>
                        </div>
                    </div>
                 </div>
         </div>  
          <!---->
          <div class="contenedor__niveles mt-4">
            <div class="row mt-4 justify-content-center">
                <p class="col-11 ml-2 p__designaciones mt-4">Niveles</p>
                <p class="col-11 p__gris">Mira lo que puedes obtener cuando desbloquees estos niveles</p>
            </div>
         </div>         
              <!--SLIDER-->
              <div class="contenedor__carrousel mt-3 flex justify-content-center">
                  <div class="row carrousel__niveles justify-content-center">
                   
                      <div class="col-12 flex justify-content-center">
                        <div id="carouselExampleControls" class="carousel slide row justify-content-center align-items-center" data-ride="carousel">
                            <div class="col-12 col-lg-6 carousel-inner">
                                <div class="carousel-item active">
                                    <img src="images/icons/nivel_oro.svg"class="img__niveles">
                                </div>
                                <div class="carousel-item">
                                        <img src="images/icons/nivel_diamante.svg" class="img__niveles">
                                </div>
                                <div class="carousel-item">
                                        <img src="images/icons/nivel_oro.svg"class="img__niveles">
                                </div>
                                <div class="carousel-item">
                                        <img src="images/icons/nivel_diamante.svg" class="img__niveles">
                                </div>
                                </div>
                          </div>
                      </div>
                  </div>
                  <div class="espacio"></div>
              </div>
              <div class="row justify-content-center">
                  <div class="col-7 barra__r"></div>
              </div>
           <!-- Menú de navegación -->
        <div class="row justify-content-center">
            <div class="col-12 d-flex justify-content-around iconos_footer mt-4 contenedor__secciones__menu">
                <div class="col-2 flex-column justify-content-center align-items-center contenedor__menu p-0">
                    <button href="#" class="contenedor__home__menu1 contenedor__boton__menu p-0">
                        <i class="menu__imgs menu__img1"></i> 
                        <p class="texto_icons">Home</p></button>
                </div>
                <div class="col-2 flex-column justify-content-center align-items-center contenedor__menu p-0">
                        <button href="#" class="contenedor__home__menu2 contenedor__boton__menu p-0">
                            <i class="menu__imgs menu__img2"></i> 
                            <p class="texto_icons mensaje">Mensajes</p></button>
                </div>
                <div class="col-2 flex-column justify-content-center align-items-center contenedor__menu p-0">
                        <button href="#" class="contenedor__home__menu3 contenedor__boton__menu p-0">
                            <i class="menu__imgs menu__img3"></i>
                            <p class="texto_icons mensaje">Anuncios</p></button>
                </div>
                <div class="col-2 flex-column justify-content-center align-items-center contenedor__menu p-0">
                        <button href="#" class="contenedor__home__menu4 contenedor__boton__menu p-0">
                            <i class="menu__imgs menu__img4"></i>
                            <p class="texto_icons guardados">Rendimiento</p></button>
                </div>
                <div class="col-2 flex-column justify-content-center align-items-center contenedor__menu p-0">
                        <button href="#" class="contenedor__home__menu5 contenedor__boton__menu p-0">
                            <i class="menu__imgs menu__img5"></i>
                            <p class="texto_icons">Perfil</p></button>
                </div>
            </div>
        </div>
        <!-- Fin menú --> 
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="js/jquery.min.js"></script>
</body>
</html>
