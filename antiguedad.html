<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/rango_de_precios.css">
    <title>Rango de precios con graficos</title>
</head>
<body>
    <div class="container">
        <header class="contenedor__header row justify-content-center">
            <div class="col-5 mt-3">
                <img src="images/icons/arrow_white.svg" class="img__arrow_white">
            </div>
            <div class="col-5 mt-3 d-flex justify-content-end">
                <p class="p__header">Varios</p>
            </div>
        </header>
        <div class="row">
            <div class="espacioredondeado"></div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="row col-12 flex-column precio justify-content-center">
                <div class="col-11">
                    <p class="p__moneda p__subt">Antiguedad</p>
                    <button class="btn__selec">
                       <p class="p__btn__selec">Seleccionar</p>
                    </button>
                    <div class="">
                        <hr>
                    </div>
                    <p class="p__moneda  p__subt">Tipo de ambientes</p>
                    <button class="btn__selec">
                       <p class="p__btn__selec">Seleccionar</p>
                    </button>
                    <div class="">
                        <hr>
                    </div>
                    <p class="p__moneda p__subt">Servicios</p>
                    <button class="btn__selec">
                       <p class="p__btn__selec">Seleccionar</p>
                    </button>
                    <div class="">
                        <hr>
                    </div>
                    <p class="p__moneda p__subt">Instalaciones</p>
                    <button class="btn__selec">
                       <p class="p__btn__selec">Seleccionar</p>
                    </button>
                    <div class="">
                        <hr>
                    </div>
                    <p class="p__moneda p__subt">Normas</p>
                    <button class="btn__selec">
                       <p class="p__btn__selec">Seleccionar</p>
                    </button>
                    <div class="">
                        <hr>
                    </div>
                </div>
            </div>  
        </div>
        <footer class="row d-flex justify-content-around align-items-center mt-4 contenedor__footer">
            <div class="col-6 justify-content-start">
                <p class="p__omitir p__omitir--seg">Omitir</p>
            </div>
            <div class="col-5 d-flex justify-content-end">
                <button class="boton__buscar boton__r--gris btn__gris--dos">
                    <div class="d-flex justify-content-center align-items-center row boton__r">
                        <p class="pr__btn_sig col-7 mt-1 ml-1">Siguiente</p>
                    </div>
                </button>
            </div>
        </footer>
        
    </div>
</body>
</html>
