<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/rango_de_precios.css">
    <title>Medidas</title>
</head>
<body>
    <div class="container">
        <header class="contenedor__header__dos row justify-content-start align-items-center">
            <div class="col-4 col-md-3 col-lg-2 d-flex justify-content-center ml-2">
                <p class="pr__medidas">Medidas</p>
            </div>
        </header>
        <div class="row">
            <div class="espacioredondeado d-flex justify-content-center">
                <div class="col-5 mt-3">
                    <img src="images/icons/flecha_back.svg" class="img__arrow_white ml-1">
                </div>
                <div class="col-6 mt-3 d-flex justify-content-end">
                    <p class="p__superficie mr-1">Superficie</p>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="row justify-content-center contenedor__cubierta align-items-center">
                <div class="col-5 d-flex justify-content-center align-items-center">
                    <p class="p__cubierta">Cubierta</p>
                </div>
                <div class="col-6 contenedor__total">
                    <p class="pr__total d-flex justify-content-center align-items-center">
                       Total
                    </p>
                </div>
            </div>
        </div>
        <div class="contenedor__precio d-flex justify-content-start mt-4">
            <div class="row flex-column precio align-items-center mt-4">
                <div class="col-8">
                    <div class="row flex-column align-items-start">
                        <p class="p__medida col-4 ml-4">Medida</p>
                        <p class="pr__mdos col-4 ml-4">m2</p>
                    </div>
                </div>
            </div>
        </div>  
        <div class="row justify-content-center">
            <div class="col-9 col-md-11 col-lg-11 d-flex justify-content-center">
                <div class="guion__gris"></div>
            </div>
        </div>
        <div class="contenedor__medidas__dos">
            <div class="row justify-content-start">
                <div class="col-8 d-flex flex-column align-items-start">
                    <p class="pr__cop_dos ml-4">1000 m2 - 20000 m2</p>
                    <div class="d-flex justify-content-start ml-4">
                        <img src="images/icons/grafico.png" class="mt-4 img__grafico">
                    </div>
                </div>
            </div>
        </div>
        <div class="espacio__uno"></div>
        <div class="row justify-content-center div__guion">
            <div class="guion__gris__dos col-10 col-md-11 col-lg-11 mt-4"></div>
        </div>
        <footer class="row d-flex justify-content-around align-items-center mt-4">
            <div class="col-5 justify-content-start">
                <p class="p__omitir">Omitir</p>
            </div>
            <div class="col-5 d-flex justify-content-end">
                <button class="boton__buscar boton__r--gris">
                    <div class="d-flex justify-content-center align-items-center row boton__r">
                        <p class="pr__btn_sig col-7 mt-1 ml-1">Siguiente</p>
                    </div>
                </button>
            </div>
        </footer>
        
    </div>
</body>
</html>
