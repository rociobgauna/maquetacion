<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/pantalla_ingreso_estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/metropolis" type="text/css"/>
    <title>Pantalla de ingreso</title>
</head>
<body>
    <div class="container" id="contenedor__pc">
        <div class="row justify-content-center align-items-center">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <img src="images/icons/Logo_rosa.svg" alt="" class="contenedor__logo__rosa mt-4">
          </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10 mb-3 mt-3">
                <h2 class="contenedor__h2__inicio">Iniciar Sesión</h2>
            </div>
            
        </div>
        <div class="row justify-content-center align-items-center">
          <div class="col-10 d-flex justify-content-center align-items-center mb-3 contenedor__input__div1">
            <input type="text" class="contenedor__input" placeholder="E-mail">
            <i class="contenedor__input__img__1"></i>
          </div>
          <div class="col-10 d-flex justify-content-center align-items-center mb-1 contenedor__input__div2">
              <input type="password" class="contenedor__input input__password" id="password" placeholder="Contraseña">
              <i class="contenedor__input__img__2" id="candado"></i> <!--Candadito-->
              <i class="contenedor__input__img__3" id="ojo"></i> <!--Ojo-->
          </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex justify-content-center align-items-center mt-2">
            <a href="" class="contenedor__a mb-3">Olvidé mi contraseña</a>
          </div>
        </div>
        <div class="row justify-content-center align-items-center">
          <div class="col-10 justify-content-center align-items-center">
            <button class="boton">Continuar</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex justify-content-center align-items-center contenedor__sombra m-auto">
            <p class="mt-3">O</p>
          </div>
        </div>
        <div class="row justify-content-center aling-items-center mt-4">
          <!--  -->
          <div class="col-10">
            <a href="#" class="boton__continuar d-flex justify-content-center align-items-center">
              <img src="images/icons/persona_rosa.svg" alt="" class="contenedor__continuar__img"><p class="contenedor__continuar__p"> Continuar como invitado</p></a>
          </div>
              <!--  -->
              <div class="col-10">
                <a href="#" class="boton__continuar d-flex justify-content-center align-items-center">
                  <img src="images/icons/apple.svg" alt="" class="contenedor__continuar__img"><p class="contenedor__continuar__p"> Continuar como Apple</p></a>
              </div>
              <!--  -->
              <div class="col-10">
                <a href="#" class="boton__continuar d-flex justify-content-center align-items-center">
                  <img src="images/icons/facebook.svg" alt="" class="contenedor__continuar__img"><p class="contenedor__continuar__p"> Continuar como Facebook</p></a>
              </div>
              <!--  -->
              <div class="col-10">
                <a href="#" class="boton__continuar d-flex justify-content-center align-items-center">
                  <img src="images/icons/google.svg" alt="" class="contenedor__continuar__img"><p class="contenedor__continuar__p"> Continuar como Google</p></a>
              </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <p class="mt-3 contenedor__registro__p">No tenés cuenta?<a href="#" class="contenedor__registro__a ml-1"><strong>Registrate</strong></a></p>
          </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script>
      $('#ojo').click(function(){
              ojoAbierto()
          })
          let contador = 0;
           function ojoAbierto(){
             if (contador === 0){
              $('#ojo').css("background-image", "url(images/icons/ojo_rosa.svg)", "no-repeat");
              $('#password').attr('type', 'text');
              $('#password').addClass('ojo_abierto');
              $('#candado').css("background-image", "url(images/icons/candado_rosa.svg)", "no-repeat");
              contador++;
            }else if (contador === 1){
              $('#ojo').css("background-image", "url(images/icons/ojo_gris_cerrado.svg)", "no-repeat");
              $('#password').attr('type', 'password');
              $('#password').removeClass('ojo_abierto');
              $('#password').addClass('contenedor__input');
              $('#candado').css("background-image", "url(images/icons/candado.svg)", "no-repeat");
              --contador;
            }
            }
    </script>
</body>
</html>
